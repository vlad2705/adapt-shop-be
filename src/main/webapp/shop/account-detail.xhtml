<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="layout-vertical.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{accountDetail.id}"/>
        <f:event type="preRenderView" listener="#{accountDetail.initialize(param['id'])}"/>
    </f:metadata>
    <ui:define name="content">
        <h:form id="accountDetail">
            <p:growl id="msg" showDetail="true"/>
            <p:panel header="Account Detail">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-2"/>
                    <div class="ui-g-12 ui-md-10 ui-lg-8">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-4 ui-lg-2">
                                <p:outputLabel for="firstName" value="First name: "/>
                            </div>
                            <div class="ui-g-12 ui-md-8 ui-lg-4">
                                <h:outputText id="firstName" value="#{accountDetail.account.firstName}"/>
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-lg-2">
                                <p:outputLabel for="lastName" value="Last name: "/>
                            </div>
                            <div class="ui-g-12 ui-md-8 ui-lg-4">
                                <h:outputText id="lastName" value="#{accountDetail.account.lastName}"/>
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-lg-2">
                                <p:outputLabel for="phone" value="Phone: "/>
                            </div>
                            <div class="ui-g-12 ui-md-8 ui-lg-4">
                                <h:outputText id="phone" value="#{accountDetail.account.phone}"/>
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-lg-2">
                                <p:outputLabel for="email" value="Email: "/>
                            </div>
                            <div class="ui-g-12 ui-md-8 ui-lg-4">
                                <h:outputText id="email" value="#{accountDetail.account.personDto.email}"/>
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-lg-2">
                                <p:outputLabel for="address" value="Address: "/>
                            </div>
                            <div class="ui-g-12 ui-md-8 ui-lg-4">
                                <h:outputText id="address" value="#{accountDetail.account.address.address}"/>
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-lg-2">
                                <p:outputLabel for="postalCode" value="Postal code: "/>
                            </div>
                            <div class="ui-g-12 ui-md-8 ui-lg-4">
                                <h:outputText id="postalCode" value="#{accountDetail.account.address.postalCode}"/>
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-lg-2">
                                <p:outputLabel for="city" value="City: "/>
                            </div>
                            <div class="ui-g-12 ui-md-8 ui-lg-4">
                                <h:outputText id="city" value="#{accountDetail.account.address.city}"/>
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-lg-2">
                                <p:outputLabel for="country" value="Country: "/>
                            </div>
                            <div class="ui-g-12 ui-md-8 ui-lg-4">
                                <h:outputText id="country" value="#{accountDetail.account.address.country}"/>
                            </div>
                            <div class="ui-g-12 ui-md-8 ui-lg-4">
                                <p:dataList value="#{accountDetail.account.personDto.roleDtos}" var="role"
                                            type="ordered">
                                    <f:facet name="header">
                                        Roles
                                    </f:facet>
                                    #{role.name}
                                </p:dataList>
                            </div>
                            <div class="ui-g-12">
                                <div class="ui-g">
                                    <div class="ui-g-12 ui-md-4 ui-lg-5" />
                                    <div class="ui-g-12 ui-md-4 ui-lg-2 ui-fluid">
                                        <p:commandButton value="Cancel" onclick="history.back(); return false;" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
