<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="layout-vertical.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{roleForm.id}"/>
        <f:event type="preRenderView" listener="#{roleForm.initialize(param['id'])}"/>
    </f:metadata>
    <ui:define name="content">
        <h:form id="roleForm">
            <p:growl id="msg" showDetail="true"/>
            <p:panel header="Role Form">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-2"/>
                    <div class="ui-g-12 ui-md-10 ui-lg-8">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-4 ui-lg-2">
                                <p:outputLabel for="name" value="Name: "/>
                            </div>
                            <div class="ui-g-12 ui-md-8 ui-lg-4">
                                <p:inputText id="name" value="#{roleForm.role.name}" maxlength="255" required="true"
                                             requiredMessage="Name is mandatory"/>
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-lg-2">
                                <h:outputLabel for="privileges" value="Privileges:" />
                            </div>
                            <div class="ui-g-12 ui-md-8 ui-lg-4">
                                <p:selectCheckboxMenu id="privileges" value="#{roleForm.role.privileges}" label="Privileges" multiple="true"
                                                      filter="true" filterMatchMode="startsWith" panelStyle="width:300px">
                                    <f:selectItems value="#{roleForm.privileges}" />
                                </p:selectCheckboxMenu>
                            </div>
                            <div class="ui-g-12 ui-md-2 ui-lg-4"/>
                            <div class="ui-g-12 ui-md-4 ui-lg-2 ui-fluid">
                                <p:commandButton value="Save" action="#{roleForm.save}" process="roleForm"
                                                 update="roleForm" ajax="false"/>
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-lg-2 ui-fluid">
                                <p:commandButton value="Cancel" onclick="history.back(); return false;" />
                            </div>
                        </div>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
