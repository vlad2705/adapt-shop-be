<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Adapt Shop</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-2 ui-lg-4" />
            <div class="ui-g-12 ui-md-8 ui-lg-3">
                <h:form id="loginForm" prependId="false" style="padding: 15em 0">
                    <p:panel header="Login">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:outputLabel value="Login failed!" style="color: red"
                                               rendered="${!empty param['error']}" />
                            </div>
                            <div class="ui-g-12 ui-md-4">
                                <p:outputLabel for="username" value="Email:"/>
                            </div>
                            <div class="ui-g-12 ui-md-8">
                                <p:inputText id="username" name="username"/>
                            </div>
                            <div class="ui-g-12 ui-md-4">
                                <h:outputLabel for="password" value="Password:"/>
                            </div>
                            <div class="ui-g-12 ui-md-8">
                                <p:password type="password" id="password" name="password"/>
                            </div>
                            <p:commandButton value="Login" ajax="false" />
                        </div>
                    </p:panel>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
